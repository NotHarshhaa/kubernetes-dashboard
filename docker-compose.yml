version: '3.8'

services:
  kubernetes-dashboard:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
      - API_PORT=5000
      - ENABLE_SECURITY_HEADERS=true
      - ENABLE_CORS=true
      - METRICS_HISTORY_LIMIT=100
      - SCAN_TIMEOUT=300
      - SCAN_CACHE_DURATION=3600
    volumes:
      # Mount Kubernetes config if available
      - ~/.kube:/home/app/.kube:ro
      # Mount Docker socket for Trivy (if needed)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    user: "1000:1000"
    networks:
      - dashboard-network

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - dashboard-network

volumes:
  redis-data:

networks:
  dashboard-network:
    driver: bridge
